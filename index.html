<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rélogio Digital</title>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="imageLocal all">
        <div id="imageTime"></div>
    </div>
    <div class="relogio">
        <div class="all">
            <span id="horas">00</span>
            <span class="tempo">Horas</span>
        </div>

        <div class="all">
            <span id="minutos">00</span>
            <span class="tempo">Minutos</span>
        </div>

        <div class="all">
            <span id="segundos">00</span>
            <span class="tempo">Segundos</span>
        </div>
    </div>
    <div class="data">
        <div class="all">
            <span id="dia"></span>
            <span class="datas">dia</span>
        </div>
        <div class="all">
            <span id="mes"></span>
            <span class="datas">mês</span>
        </div>
        <div class="all">
            <span id="ano"></span>
            <span class="datas">ano</span>
        </div>
    </div>
</body>
</html>
